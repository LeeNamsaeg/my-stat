<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../static/css/my-stat.css">

	<title>스탯창 - {{ stat }}</title>
</head>
<body>
	<div class="content-wrapper">
		<h1 class="page-title">{{ stat }}</h1>

		<div class="stat-window-wrapper">
			<p class="normal-text margin-bottom-30px">현재 당신의 {{ stat }} : </p>

			<div class="dividing-line"></div>

			<p class="normal-text">당신의 지난 {{ stat }} : </p>
			<canvas id="my-stat-history-canvas"></canvas>
		</div>
	</dlv>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
	<script type="text/javascript">
		var ctx = document.getElementById('my-stat-history-canvas');

		var chart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: {{ labels }},
				datasets: [{
					label: 'my stat history',
					data: {{ data }},

					borderWidth: 1,
					borderColor: 'rgba(200, 200, 200, 200)'
				}]
			},
			options: {
				scales: {
					xAxes: [{
						ticks: {
							fontColor: 'rgba(200, 200, 200, 200)',
						},
						gridLines: {
							display: false,
						}
					}],
					yAxes: [{
						ticks: {
							fontColor: 'rgba(200, 200, 200, 200)'
						},
						gridLines: {
							display: false,
						}
					}]
				}
			}
		});
	</script>
</body>
</html>
